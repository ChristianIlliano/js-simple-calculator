<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- calculator -->
    <div class="calculator">
        <!-- header -->
            <header class="header">
                <img src="./img/Boosio-logo.png" alt="logo Boosio">
            </header>
        <!-- /header -->

        <!-- main -->
            <!-- display -->
            <div class="black-display">
                <span>0</span>
            </div>
            <!-- /display -->

            <!-- pad -->
            <div class="pad">
                <div class="number">
                        <button class="button-main">1</button>
                        <button class="button-main">2</button>
                        <button class="button-main">3</button>
                        <button class="button-main">4</button>
                        <button class="button-main">5</button>
                        <button class="button-main">6</button>
                        <button class="button-main">7</button>
                        <button class="button-main">8</button>
                        <button class="button-main">9</button>
                        <button class="button-main grow2">0</button>
                        <button class="button-equal button-color">=</button>
                </div>
                <div class="option">
                        <button class="button-secondary button-color">C</button>
                        <button class="button-secondary button-color2">+</button>
                        <button class="button-secondary button-color2">-</button>
                        <button class="button-secondary button-color2">x</button>
                        <button class="button-secondary button-color2">รท</button>
                </div>
            </div>
            <!-- /pad -->
        <!-- /main -->
    </div>
    <!-- calculator -->
    <script src="./js/function.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
